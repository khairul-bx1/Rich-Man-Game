<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    </head>

    <body class="bg-gray-100 flex items-center justify-center min-h-screen">

        <div
            class="w-80 rounded-xl shadow-lg overflow-hidden text-gray-200 bg-[#1a2131]">

            <!-- Inner section: same width as main card -->
            <div
                class="w-full bg-gradient-to-r from-slate-800 to-slate-700 p-5">
                <div class="flex justify-between items-center mb-4">
                    <!-- Icon -->
                    <div class="bg-white/20 p-2 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                            fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M3 10h4v11H3zM10 3h4v18h-4zM17 8h4v13h-4z" />
                        </svg>
                    </div>
                    <p class="text-sm tracking-wider text-gray-300">****
                        5546</p>
                </div>

                <!-- Balance -->
                <div>
                    <p class="text-sm text-gray-400">Your balance</p>
                    <p id="balance"
                        class="text-3xl font-bold text-white">$00</p>
                </div>
            </div>

            <!-- Tap -->

            <div id="tap"
                class=" cursor-pointer m-40 mx-auto w-40 h-40 border-2 border-gray-400 rounded-full flex items-center justify-center select-none">
                <span class=" text-gray-400 font-bold text-lg">Tap Here</span>
            </div>

            <!-- Footer -->
            <div
                class="bg-white/20 flex items-center justify-center py-2 rounded-b-xl">
                <div class=" flex flex-col items-center text-gray-200">
                    <i class="fa-solid fa-store text-2xl mb-0.5"></i>
                    <p class="text-sm">Store</p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
